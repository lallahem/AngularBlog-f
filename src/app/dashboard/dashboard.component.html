<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>

      <br>

    <br>
    <br>
    <br>
    <br>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <!-- <h1 class="h2">Dashboard</h1> -->


          <div class="container">
      
            <div class="container">
              <div class="">
                <h2>Article</h2>
      
                <div class="row">
                  <div class="col-4">
                    <form [formGroup]="addForm">
                      <div class="form-group">
                        <label> <strong>Title</strong></label>
                        <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp"
                          placeholder="title">
                      </div>
      
                      <div class="form-group">
                        <label><strong>Content</strong></label>
                        <input type="text" class="form-control" formControlName="content" placeholder="content">
                      </div>
      
                      <!--<label>creation date</label>
                  <input type="text" formControlName="creationdate" placeholder="Date" class="span3"> -->
      
                      <input type="submit" value="Submit" (click)="onAddClick()" class="btn btn-primary ">
                      <div class="clearfix"></div>
                    </form>
                  </div>
      
                </div>
      
              </div>
      
      <br>
      <br>
      
              <div class="widget stacked widget-table action-table">
      
                <div class="widget-content">
      
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>title</th>
                        <th>content</th>
                        <th>creation date</th>
                        <th class="td-actions"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let art of article">
                        <td>{{art.title}}</td>
                        <td>{{art.content}}</td>
                        <td>{{art.creationdate}}</td>
      
                        <td class="td-actions">
                          <a href="javascript:;" class="btn btn-small btn-primary" (click)="articleToUpdate = art;">
                            <i class="fa fa-upload"></i>
                          </a>
                          &nbsp; &nbsp;
      
                          <button class="btn btn-danger" role="button" href="#" (click)="deleteArticle(art._id)">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                          </button>
                        </td>
      
                      </tr>
      
                    </tbody>
                  </table>
      
                  <div class="container">
                    <div class="control-group" *ngIf="articleToUpdate">
                      <label class="control-label">title</label>
                      <div class="controls">
                        <div class="row-fluid">
                          <div class="span3">
                            <input type="text" [(ngModel)]="articleToUpdate.title" class="input-block-level">
                          </div>
      
                        </div>
                      </div>
                      <label class="control-label">Content</label>
                      <div class="controls">
                        <div class="row-fluid">
                          <div class="span3">
                            <input type="text" [(ngModel)]="articleToUpdate.content" class="input-block-level">
                          </div>
      
                        </div>
                      </div>
                      <label class="control-label">Date</label>
                      <div class="controls">
                        <div class="row-fluid">
                          <div class="span3">
                            <input type="text" [(ngModel)]="articleToUpdate.creationdate" class="input-block-level">
                          </div>
      
                        </div>
                      </div>
      
                      <input type="submit" value="update" (click)="updateArticle()" class="btn btn-success pull-right">
                      <div class="clearfix"></div>
                    </div>
                  </div>
      
      
                </div>
                <!-- /widget-content -->
      
              </div>
              <!-- /widget -->
      
      
            </div>
      
      
      
      
          </div>
        
      </div>



    </main>
  </div>
</div>
