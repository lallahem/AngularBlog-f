<div class="container">



  <div class="card-deck mb-3 text-center">

    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{article.title}}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">{{article.content}} </h1>
        <form [formGroup]="addForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="content" aria-describedby="emailHelp"
                  placeholder="commentaire">
              </div>
              <input type="submit" value="Add" (click)="addCommentbtn()" class="btn btn-primary ">
              <div class="clearfix"></div>
        </form>

      </div>
    </div>

  </div>

</div>

<ul>
  <li *ngFor="let com of article.comments"> {{com.content}}</li>
</ul>
